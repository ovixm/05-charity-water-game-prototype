<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Water Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>


  <div id='game-container'>
    <div id="game">
      <h1 id="daytracker">Day 1</h1>

      <div id="status">
        <img src="status.png" id="status_img" alt="status">
      </div>

      <div id="status" style="height: 150px; width: 150px; top: 45px; right: 77px;">
        <div id="status_text" style="z-index: 10;">
          <p id="health">HEALTH: 50</p>
          <p id="animals">ANIMALS: 50</p>
          <p id="crops">PLANTS: 50</p>
        </div>
      </div>

      <div id="water-count">
        <p id="water">Water: 6</p>
      </div>

      <div id="tilemap">   
        <div class="tile-layer soil-layer"></div>  
        <div class="tile-layer grass-layer"></div>
        <div class="tile-layer fence-layer"></div>
        <div class="tile-layer house-layer"></div>
        <div class="tile-layer furniture-layer"></div>
        <div class="tile-layer well-layer"></div>
        </div>

      </div>

      <div id="player">
        <div id="hitbox"></div>
        <div id="action-box" style="display: none;"></div>
      </div>

        <div id="mobile-controls" style="display: none;">
          <div class="control-row">
            <button id="up-btn"><i class="fa fa-caret-up" style="font-size:32px"></i></button>

            <button id="left-btn"><i class="fa fa-caret-left" style="font-size:32px"></i></button>

            <button id="down-btn"><i class="fa fa-caret-down" style="font-size:32px"></i></button>

            <button id="right-btn"><i class="fa fa-caret-right" style="font-size:32px"></i></button>
          </div>
        </div>

      </div>
    </div>

      <footer>
      <img id="cw_logo" src="img/cw_logo_horizontal.png" alt="cw_logo">
      <p>Developed by <a href="https://charitywater.org" target="_blank">charity: water</a> | 
      Art by <a href="https://twitter.com/Cup_Nooble_" target="_blank">CUP NOOBLE</a> | 
      Code by <a href="mt.vu555@gmail.com" target="_blank">MAI</a></p></footer>

    <script src="script.js"></script>
</body>
</html>
